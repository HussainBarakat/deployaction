name: Laravel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.1
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
         php-version: '8.3'
      - name: Print PHP version
        run: echo ${{ steps.setup-php.outputs.php-version }}
      - name: chech php syntax
        uses: overtrue/phplint@8.3
        with:
          path:
          options: --exclude=*.log
          run: echo 'no errors'

      
